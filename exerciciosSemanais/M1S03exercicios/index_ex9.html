<body>
  <h1>M1S03Ex9</h1>
  <p>
    Construa um script que alerta o horário no momento de acesso, no formato “23:59” (HH:mm). Use o objeto Date do
    JavaScript.
  </p>

  <script>
    const h = new Date();
    const m = new Date();
    alert("Horário atual: " + h.getHours() + " : " + m.getMinutes());
  </script>

</body>
