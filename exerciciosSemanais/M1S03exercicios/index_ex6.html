  <h1>M1S03Ex6</h1>
  <p>
    Pergunte ao usuário seu último sobrenome e em seguida exiba na tela um alert contendo o texto “Olá, X. Seu sobrenome
    contém y letras”, onde X é o sobrenome em letras maiúsculas, e y é a quantidade de letras desse sobrenome.
  </p>
  <script>
    var sobrenome = prompt("Digite seu último sobrenome", "silva");
    var letras = sobrenome.length;
    alert("Olá, " + sobrenome + " seu sobrenome contém " + " " + letras + " Letras");
  </script>
