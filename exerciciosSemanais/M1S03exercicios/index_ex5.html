<body>
  <h1>M1S03Ex5</h1>
  <p>
    Faça 2 prompts ao usuário: no primeiro, pergunte o seu sobrenome. No segundo, pergunte o seu nome. Em seguida, exiba
    na tela um alert contendo o nome completo do usuário, na ordem correta (ou seja: Nome Sobrenome).
  </p>

  <script>
    var sobrenome = prompt("digite seu sobrenome", "da Silva")
    var nome = prompt("nome", "João")
    alert("seu nome é: " + nome + " " + sobrenome)
  </script>

</body>
